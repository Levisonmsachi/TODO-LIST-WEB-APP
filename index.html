<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comment Box</title>
  <script src="index.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-2xl p-8 space-y-8">
    <h1 class="text-2xl font-bold text-center">📝 Daily Todo-List App</h1>
    
    <div class="flex space-x-2">
      <input 
        id="todo-input" 
        type="text" 
        placeholder="Enter a task to add..." 
        class="flex-1 border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />

      <button 
        id="add-task" 
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
        Add
      </button>

    </div>

    <input 
      id="search-input" 
      type="text" 
      placeholder="🔍 Search tasks..." 
      class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-purple-400"
    />

    <div id="task-list" class="space-y-4"></div>

  </div>

  <script src="index.js"></script>
</body>

</html>
